<div class="min-h-screen flex flex-col items-center justify-center bg-gray-100">
 <!-- Service Section -->
 <section class=" py-20 bg-gradient-to-br from-slate-50 to-slate-100">
  <div class="container mx-auto px-6">
    <!-- Section Header -->
    <div class="text-center mb-16">
      <h2 class="text-5xl font-bold text-slate-900 mb-6">
        Manufacturing Services
      </h2>
      <p class="text-xl text-slate-600 max-w-3xl mx-auto leading-relaxed">
        Delivering precision-engineered solutions across diverse manufacturing sectors with
        cutting-edge technology and uncompromising quality standards.
      </p>
      <div class="w-24 h-1 bg-gradient-to-r from-red-400 to-red-700 mx-auto mt-8"></div>
    </div>

    <!-- Carousel Container -->
    <div 
      class="relative"
      (mouseenter)="isHovered = true"
      (mouseleave)="isHovered = false"
    >
      <!-- Navigation Arrows -->
      <button
        (click)="handlePrevious()"
        [disabled]="currentIndex === 0"
        [ngClass]="[
          'cursor-pointer absolute left-4 top-1/2 -translate-y-1/2 z-10 bg-white/90 backdrop-blur-sm rounded-full p-4 sm:p-4 p-2 shadow-lg transition-all duration-300',
          isHovered ? 'opacity-100 translate-x-0' : 'opacity-0 -translate-x-4',
          currentIndex === 0 ? 'cursor-not-allowed opacity-50' : 'hover:bg-white hover:shadow-xl hover:scale-110'
        ]"
      >
        <svg class="w-6 h-6 text-slate-700" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M15 19l-7-7 7-7" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </button>

      <button
        (click)="handleNext()"
        [disabled]="currentIndex === maxIndex"
        [ngClass]="[
          'cursor-pointer absolute right-4 top-1/2 -translate-y-1/2 z-10 bg-white/90 backdrop-blur-sm rounded-full p-4 shadow-lg transition-all duration-300',
          isHovered ? 'opacity-100 translate-x-0' : 'opacity-0 translate-x-4',
          currentIndex === maxIndex ? 'cursor-not-allowed opacity-50' : 'hover:bg-white hover:shadow-xl hover:scale-110'
        ]"
      >
        <svg class="w-6 h-6 text-slate-700" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M9 5l7 7-7 7" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </button>

      <!-- Cards Container -->
      <div class="overflow-hidden">
        <div 
          class="flex transition-transform duration-700 ease-out"
          [ngStyle]="{ transform: 'translateX(-' + (currentIndex * (100 / cardsPerView)) + '%)' }"
        >
          <div 
            class="flex-shrink-0 w-full  px-4  sm:w-1/2 lg:w-1/3"
            *ngFor="let service of services"
          >

          <app-service-card [service]="service" class="w-full sm:w-1/2 lg:w-1/3" />
          </div>
        </div>
      </div>

      <!-- Progress Indicators -->
      <div class="flex justify-center mt-4 space-x-2">
            <button
          *ngFor="let i of pages"
          (click)="setCurrentIndex(i)"
          [ngClass]="[
            'w-3 h-3 rounded-full transition-all duration-300 cursor-pointer',
            i === currentIndex 
              ? 'bg-gradient-to-r from-orange-500 to-red-700 scale-125' 
              : 'bg-slate-300 hover:bg-red-400/50'
          ]"
        >
         </button>
      </div>
    </div>
  </div>

  <!-- <div class="text-center mt-5">
  <a 
    routerLink="/services" 
    class="cursor-pointer inline-block px-8 py-3 bg-gradient-to-l  from-red-800 via-25% to-red-500  text-white font-semibold rounded-lg shadow-lg hover:shadow-xl transition-all duration-300"
  >
    Explore All Services
  </a>
  </div> -->
</section>
</div>
