<div 
  class=" group relative bg-white rounded-2xl overflow-hidden shadow-lg hover:shadow-xl transition-all duration-500 transform hover:-translate-y-2 mb-5"
  (mouseenter)="isHovered = true"
  (mouseleave)="isHovered = false"
>
  <!-- Image Container -->
  <div class="relative  h-52 sm:h-64 overflow-hidden">
    <img
      [src]="service.image"
      [alt]="service.title"
      class="w-full h-full object-cover transition-transform duration-700"
      [ngClass]="isHovered ? 'scale-110' : 'scale-100'"
    />

    <!-- Gradient Overlay -->
    <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-black/20 to-transparent"></div>

    <!-- Category Badge -->
    <div class="absolute top-4 left-4">
      <span class="bg-gradient-to-l from-orange-500 to-red-500 text-white px-3 py-1 rounded-full text-sm font-semibold shadow-lg">
        {{ service.category }}
      </span>
    </div>

    <!-- Hover Effect Overlay -->
    <div 
      class="absolute inset-0 bg-gradient-to-t from-orange-500/20 to-transparent transition-opacity duration-300"
      [ngClass]="isHovered ? 'opacity-100' : 'opacity-0'"
    ></div>
  </div>

  <!-- Content -->
  <div class="p-4 sm:p-6">
    <h3 class="text-xl font-bold text-slate-900 mb-3 group-hover:text-red-600 transition-colors duration-300">
      {{ service.title }}
    </h3>

    <p class="text-slate-600 text-sm leading-relaxed mb-6">
      {{ service.description }}
    </p>

    <!-- Explore More Button -->
    <div class="flex items-center justify-between">
      <a 
        [routerLink]="'/services'" 
        class="cursor-pointer group/btn flex items-center space-x-2 text-red-600 font-semibold hover:text-red-700 transition-colors duration-300"
      >
        <span>Explore More</span>
        <div class="w-6 h-6 rounded-full border-2 border-red-600 flex items-center justify-center group-hover/btn:bg-red-600 group-hover/btn:border-red-600 transition-all duration-300">
          <svg 
            class="w-3 h-3 text-red-600 group-hover/btn:text-white transition-colors duration-300" 
            fill="none" 
            stroke="currentColor" 
            viewBox="0 0 24 24"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
        </div>
      </a>
    </div>

  </div>

  <!-- Bottom Accent Line -->
  <div 
    class="absolute bottom-0 left-0 h-1 bg-gradient-to-r from-orange-500 to-red-500 transition-all duration-500"
    [ngClass]="isHovered ? 'w-full' : 'w-0'"
  ></div>
</div>
