<section class="relative bg-gray-50 py-8 sm:py-12 mt-20 lg:py-16  pt-24 sm:pt-28 lg:pt-32">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden -mt-50">
      <div class="grid lg:grid-cols-2 gap-0">
        
        <!-- Left - Visual -->
        <div class="relative order-2 lg:order-1">
          <div class="h-64 sm:h-80 lg:h-full bg-cover bg-center relative min-h-[400px]" style="background-image: url('https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80')">
            <div class="absolute inset-0 bg-black/40"></div>
          </div>

          <div class="absolute bottom-4 left-4 right-4 sm:bottom-6 sm:left-6 sm:right-6 lg:bottom-8 lg:left-8 lg:right-8">
            <div class="bg-orange-500 text-white p-4 sm:p-6 rounded-xl shadow-lg">
              <p class="text-sm sm:text-base mb-3 sm:mb-4 leading-relaxed">
                We will respond within 24 hours, or you can call us every day from 09:00 AM to 12:00 PM.
              </p>
              <div class="flex items-center gap-3">
                <!-- <app-phone class="w-4 h-4 sm:w-5 sm:h-5 flex-shrink-0"></app-phone> -->
                <span class="text-lg sm:text-xl lg:text-2xl font-bold tracking-wide">55 654 5417</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Right - Form -->
        <div class="p-6 sm:p-8 lg:p-12 order-1 lg:order-2">
          <div class="max-w-md mx-auto lg:mx-0">
            <h2 class="text-2xl sm:text-3xl lg:text-4xl font-bold text-gray-900 mb-3 sm:mb-4">Request a Quote</h2>
            <p class="text-gray-600 mb-6 sm:mb-8 leading-relaxed text-sm sm:text-base">
              Having complete control over our products allows us to ensure that our customers receive the best quality, pricing, and service.
            </p>

            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4 sm:space-y-6">
              <input formControlName="name" type="text" placeholder="Name"
                class="w-full h-11 sm:h-12 rounded-lg bg-gray-50 border-2 border-gray-200 px-4 placeholder:text-gray-500 text-gray-900 transition-all duration-200 focus:border-orange-500 focus:bg-white focus:ring-2 focus:ring-orange-100 hover:border-gray-300"
              />

              <input formControlName="email" type="email" placeholder="Email"
                class="w-full h-11 sm:h-12 rounded-lg bg-gray-50 border-2 border-gray-200 px-4 placeholder:text-gray-500 text-gray-900 transition-all duration-200 focus:border-orange-500 focus:bg-white focus:ring-2 focus:ring-orange-100 hover:border-gray-300"
              />

              <input formControlName="phone" type="tel" placeholder="Phone"
                class="w-full h-11 sm:h-12 rounded-lg bg-gray-50 border-2 border-gray-200 px-4 placeholder:text-gray-500 text-gray-900 transition-all duration-200 focus:border-orange-500 focus:bg-white focus:ring-2 focus:ring-orange-100 hover:border-gray-300"
              />

              <select formControlName="industry"
                class="w-full h-11 sm:h-12 rounded-lg bg-gray-50 border-2 border-gray-200 px-4 text-gray-500 transition-all duration-200 hover:border-gray-300 focus:border-orange-500 focus:bg-white focus:ring-2 focus:ring-orange-100">
                <option value="" disabled selected>Select Your Industry</option>
                <option value="manufacturing">Manufacturing</option>
                <option value="construction">Construction</option>
                <option value="automotive">Automotive</option>
                <option value="aerospace">Aerospace</option>
                <option value="energy">Energy</option>
                <option value="mining">Mining</option>
                <option value="other">Other</option>
              </select>

              <textarea formControlName="details" placeholder="Additional Details!"
                class="w-full min-h-[100px] sm:min-h-[120px] rounded-lg bg-gray-50 border-2 border-gray-200 px-4 py-3 placeholder:text-gray-500 text-gray-900 resize-none transition-all duration-200 focus:border-orange-500 focus:bg-white focus:ring-2 focus:ring-orange-100 hover:border-gray-300" rows="4">
              </textarea>

              <button type="submit"
                class="w-full h-11 sm:h-12 bg-black hover:bg-gray-800 text-white rounded-lg flex items-center justify-center gap-2 font-medium transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98] shadow-lg hover:shadow-xl">
                Submit Request
                <!-- <app-arrow-right class="w-4 h-4"></app-arrow-right> -->
              </button>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
